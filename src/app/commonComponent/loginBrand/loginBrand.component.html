<div class="row headerStyle">
  <div class="headerBox">
    <h1>
      <span>Login to </span>
      <span class="logoDesing"> Connecsi </span>
    </h1>
  </div>
</div>
<div class="row subdivisonStyle">
  <form method="post" class="formCustomStyle">

    <div class="form-group">

      <input type="text" class="form-control" placeholder="Email">

    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password">

    </div>
    <div class="form-group remember">
      <input type="checkbox">
      <label> Remember me</label>
    </div>

    <div class="form-group boxlogin">
      <button type="submit" class="btn btn-primary btn-block loginButton">
        Log in
      </button>
    </div>
    <div class="form-group">
      <strong> Forgot your login Details?</strong>
    </div>
    <hr class="linesubdivison" />
    <div class="form-group">
      <strong>
        <b> Don't have an account yet? </b>
      </strong>
    </div>
    <div class="form-group ">
      <button type="submit" class="btn btn-primary btn-block registrationButton">
        Free Registration
      </button>
    </div>
  </form>
</div>
