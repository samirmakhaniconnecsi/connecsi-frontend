<div class="row headerStyle">
  <div class="headerBox">
    <h1 class="bannerFont">
      <span>Login to </span>
      <span class="logoDesing"> Connecsi </span>
    </h1>
  </div>
</div>
<div class="row subdivisonStyle">
  <form [formGroup]="loginForm" method="post" class="formCustomStyle">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" formControlName="email" required >

    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password" required >

    </div>
    <div class="form-group remember">
      <input type="checkbox">
      <label> Remember me</label>
    </div>

    <div class="form-group boxlogin">
      <button type="submit" class="btn btn-primary btn-block loginButton" (click)="loginUser(loginForm)" >
        Log in
      </button>
    </div>
    <div class="form-group">
      <strong> Forgot your login Details?</strong>
    </div>
    <hr class="linesubdivison" />
    <div class="form-group">
      <strong>
        <b> Don't have an account yet? </b>
      </strong>
    </div>
    <div class="form-group ">
      <button type="submit" [routerLink]="['/registration']" class="btn btn-primary btn-block registrationButton">
        Free Registration
      </button>
    </div>
  </form>
</div>
