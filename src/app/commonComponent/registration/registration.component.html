<div class="row headerStyle">
  <div class="headerBox">
    <h1 class="bannerFont">
      <span>Free Registration at </span>
      <span class="logoDesing"> Connecsi </span>
    </h1>
  </div>
</div>
<div class="row subdivisonStyle">
  <form [formGroup]="registerForm" method="post" class="FormCustomonzation">
    <div class="row spacingRow ">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="form-group formfiled">
          <input type="text" class="form-control" formControlName="first_name" required placeholder="First Name">
        </div>
        <label class="alertLable">*</label>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
        <div class="form-group formfiled">
          <input type="text" class="form-control " formControlName="last_name" placeholder="Last Name">
        </div>
        <label class="alertLable">*</label>
      </div>
    </div>
    <div class="row spacingRow ">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="form-group formfiled">
          <input type="text" class="form-control" formControlName="email" placeholder="Business Email">
        </div>
        <label class="alertLable">*</label>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
        <div class="form-group formfiled">
          <input type="text" class="form-control " formControlName="company_name" placeholder="Company Name">
        </div>
        <label class="alertLable">*</label>
      </div>
    </div>
    <div class="row spacingRow">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="form-group formfiled">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <label class="alertLable">*</label>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
        <div class="form-group formfiled">
          <input type="password" class="form-control " formControlName="confirmpassword" placeholder="Confirm Password">
        </div>
        <label class="alertLable">*</label>
      </div>
    </div>
    <div class="row spacingRow termsCondition">
      <div class="form-group ">
        <input type="checkbox"   formControlName="poilcy">
        <label class="customlable"> I have read and agreed to the
          <span class="changeColor"> terms & Conditions </span>
        </label>
      </div>
    </div>
    <div class="row spacingRow">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
        <button type="submit" class="btn btn-primary btn-block signupButton" (click)="registerUser(registerForm)" >
          Sign Up
        </button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <label style="padding-top: 8px;">OR</label>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 ">
        <label class="linkedinBox">Login using </label>
        <img src="../../../assets/images/linkedIn.png" class="img-responsive customlinked " />
      </div>
    </div>
    <hr class="linesubdivison" />
    <div class="row spacingRow termsCondition">
      <label class="customlable"> Already have an account?</label>
    </div>
    <div class="row spacingRow termsCondition">
      <button type="submit" [routerLink]="['/loginBrand']" class="btn btn-primary btn-block loginButton">
       Login
      </button>
    </div>
  </form>
</div>
