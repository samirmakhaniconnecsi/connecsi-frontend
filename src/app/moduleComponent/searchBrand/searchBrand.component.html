<div class="wrapper">
  <!-- Sidebar Holder -->
  <app-sidenav></app-sidenav>

  <!-- Page Content Holder -->
  <div class="mainContent" style="width: 100%">
    <app-login-header></app-login-header>

    <div>
      <div class="well wallBackground">

        <div class="row adjustTextBox">
          <div >
              <input [(ngModel)]="selected"
              [typeahead]="states"
              placeholder="Enter Keywords"
              class="form-control">
          </div>
        </div>

        <div class="row adjustTextBox">
          <div class="col-md-4 col-sm-4 col-xs-12 adjustTextBoxChild">
            <div >
              <label class="titleText">Channel</label>
              <div class="form-group" id="dropDownList" style="justify-content: center;" >
                <div class="btn-group">
                  <a class="btn btn-default  " style="width: 168px;">
                    <span class="selection pull-left">Select an option </span>
                    <span class="pull-right glyphiconglyphicon-chevron-down caret" style="float:right;margin-top:10px;"></span>
                  </a>
                  <ul class="dropdown-menu" role="menu" id="list">
                    <li>
                      <a href="#" class="" data-value="1">

                        <span> Instgram</span>

                      </a>
                    </li>
                    <li>
                      <a href="#" class="" data-value="2">

                        <span> FaceBook</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-4 col-sm-4 col-xs-12 adjustTextBoxChild">
            <div class="form-group">
              <label class="titleText">Country</label>
              <div class="form-group">
                <select class="form-control" style="max-width: 50%;">
                    <option *ngFor="let country of countries" >1</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12 adjustTextBoxChild">
            <div class="form-group">
              <label class="titleText">Followers</label>
              <div class="form-group">
                <input type="range" multiple value="10,80" />
              </div>
            </div>
          </div>
        </div>
        <div class="row adjustTextBox">
          <div class="form-group">
            <button type="button" class="btn btn-default btn-1">Search
              <i class="glyphicon glyphicon-search iconColor"></i>
            </button>
          </div>
        </div>

      </div>
      <div class="row  subItem">
        <div class="col-md-4 col-sm-4 col-xs-12 csvadjustment">
          <button type="button" class="csvButton">Export CSV

          </button>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-9 subTtileSubject ">
          <label>Influencers On Youtube</label>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-3  sorting ">
          <select>
            <option value="Sort">Sort</option>

          </select>
        </div>
      </div>

      <div class="row pageLayout">
        <div class="cardItem">

        </div>
        <div class="cardItem">

        </div>
        <div class="cardItem">

        </div>
        <div class="cardItem">

        </div>
        <div class="cardItem">

        </div>
        <div class="cardItem">

        </div>
        <div class="cardItem">

        </div>
        <div class="cardItem">

        </div>
      </div>
    </div>
  </div>
</div>
